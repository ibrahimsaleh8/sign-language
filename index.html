<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - وصال</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="login-page">
    <!-- main nav links -->
    <nav class="navbar" data-aos="fade-down" data-aos-duration="1000">
      <div class="nav-container">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
          <span>وصال</span>
        </div>
        <ul class="nav-links">
          <li><a href="home.html">الرئيسية</a></li>
          <li><a href="text-converter.html">محول النصوص</a></li>
          <li><a href="audio-converter.html">محول الصوت</a></li>
          <li><a href="about.html">من نحن</a></li>
          <li><a href="contact.html">اتصل بنا</a></li>
        </ul>
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <!-- small nav links -->
    <ul class="small-nav-links" id="small-nav-links">
      <li><a href="home.html">الرئيسية</a></li>
      <li><a href="text-converter.html">محول النصوص</a></li>
      <li><a href="audio-converter.html">محول الصوت</a></li>
      <li><a href="about.html">من نحن</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>

    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1>تسجيل الدخول</h1>
          <p>مرحباً بعودتك! قم بتسجيل الدخول للوصول إلى حسابك</p>
        </div>

        <form class="login-form" method="POST">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              البريد الإلكتروني
            </label>
            <input
              type="email"
              id="email"
              placeholder="أدخل بريدك الإلكتروني"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              كلمة المرور
            </label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                placeholder="أدخل كلمة المرور"
                required
              />
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="login-button">
            <span>تسجيل الدخول</span>
            <i class="fas fa-arrow-left"></i>
          </button>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="script.js"></script>
  </body>
</html>
